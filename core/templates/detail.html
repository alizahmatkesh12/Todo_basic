{% extends "base.html" %}

{% block content %}
      <a href="{%url 'delete' post.id %}" class="btn btn-danger" style="margin-bottom: 20px">Delete</a>
      <a href="{%url 'update' post.id %}" class="btn btn-info" style="margin-bottom: 20px">Update</a>
      <h3>{{post.title}}</h3>
      <p>{{post.date_posted}}</p>
      <small>{{post.body}}</small> <hr/>
{% endblock %}
